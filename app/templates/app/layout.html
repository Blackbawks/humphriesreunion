<!DOCTYPE html>
<html>
<head>

    {% load staticfiles %}
    
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>

  <script src="https://code.highcharts.com/highcharts.js"></script>

	    }
	  });
	</script>

  <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Humphries Family Reunion 2017</a>
            </div>
            <div class="navbar-collapse collapse">

                    <li><a href="{% url 'about' %}">Dates and Location</a></li>

        <footer>
            <p>&copy; {{ year }} - Black Bawks Data Science, Fort Augustus, Scotland.  <a href="http://blackbawks.net">Blackbawks.net</a></p>
        </footer>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>

{% block scripts %}{% endblock %}
